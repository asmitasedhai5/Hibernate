// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.21'

// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.6.Final'
   
}
// Define the main class for the application
//mainClassName = 'com.hibernate.entity.Company.CompanyMain'
//mainClassName = 'com.hibernate.entity.Employee.EmployeeMain'
//mainClassName = 'com.hibernate.entity.ManyToOneUnidirectional.HibernateMain'
mainClassName = 'com.hibernate.manytoonebidirectional.main.HibernateMain'

